<!doctype html>
<html lang="en" xmlns:th="https//www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center my-5">

        <h1>Add ToDo Item</h1>
    </div>

        <div class="container my-5">
            <form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">
                <div class="form-group mb-3">
                  <label for="text" class="form-label">Title</label>
                  <input type="text" class="form-control" placeholder="Enter Title" name="title">
                </div>
                <div class="form-group mb-3">
                  <label for="text" class="form-label">Date</label>
                  <input type="date" class="form-control" placeholder="Enter Date" name="date">
                </div>
                <div class="form-group mb-3">
                    <label for="text" class="form-label">Status</label>
                    <input type="text" class="form-control" placeholder="Enter Status" value="Incomplete" name="Status">
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
